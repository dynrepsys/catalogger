<div class="container table-bottom titles" v-if="show">
    <div class="row titles-head">
        <div class="col-lg-8 title-title" @click="setSort(0, $event)">Movie<span :class="sortGlyph(0)"></span></div>
        <div class="col-lg-1 title-year" @click="setSort(1, $event)">Year<span :class="sortGlyph(1)"></span></div>
        <div class="col-lg-3 title-studio">Studio</div>
    </div>
    <div class="row titles-body">
        <div class="col-lg-12" style="padding:0">
            <int-title v-for="(title, index) in filteredTitles" :title="title" :index="index" :key="title.id"></int-title>
        </div>
    </div>
</div>
