<div>
    <span [style.color]="opColor()" style="cursor:default;border-bottom:solid 2px;" [style.border-bottom-color]="errColor()" title="{{warnings}}">{{name}}</span>
    <span *ngIf="id" style="">@{{id}}</span>
    <span *ngIf="md5">#{{md5}}</span>
    <span *ngIf="parentid" style="font-style:italic">@{{parentid}}</span>
</div>
